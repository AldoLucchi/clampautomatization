<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Clamp</title>
</head>
<body style="background-color:black">
    <h1 style="color: azure">CALCULADORA CLAMP</h1>
</body>
<script>
    function calculadoraClamp() {
    var x = parseFloat(prompt("Ingresa el valor de los pixeles que quieres pasar a clamp:"));
    var y = parseFloat(prompt("Ingresa el valor de la resolucion de la pantalla:"));
    var preMin = x - (x/4);
    var min = preMin - (preMin/3);
    var max = x + (x/4);
    var i = x / y * 100;
    var vw = i.toFixed(7)
    alert(`clamp(${min}px, ${vw}vw, ${max}px);`);
    }
    calculadoraClamp();
    calculadoraClamp();
    calculadoraClamp();
    calculadoraClamp();
    calculadoraClamp();
    calculadoraClamp();
    calculadoraClamp();
    calculadoraClamp();
    calculadoraClamp();
    </script>
</html>
